<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login">
      <img src="login-bg.png" alt="image" class="bg" />
      <form action="" class="form">
        <h1 class="title">Login</h1>
        <div class="inputs">
          <div class="box">
            <input type="email" placeholder="Email" required class="input" />
            <i class="ri-mail-fill"></i>
          </div>
          <div class="box">
            <input
              type="password"
              placeholder="Password"
              required
              class="input"
            />
            <i class="ri-lock-2-fill"></i>
          </div>
        </div>

        <div class="check">
          <div class="check-box">
            <input type="checkbox" class="check-input" id="user-check" />
            <label for="user-check" class="check-label">Remember Me</label>
          </div>
          <a href="#" class="forgot">Forgot Password</a>
        </div>
        <button type="submit" class="button">Login</button>
        <div class="register">
          Dont have an account <a href="#">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
